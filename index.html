function rechercher() {
  var recherche = document.getElementById('rechercheInput').value.toLowerCase();
  listeFilms.innerHTML = '';
for (var i = 0; i < films.length; i++) {
    var film = films[i];
    if (film.titre.toLowerCase().includes(recherche)) {
      var li = document.createElement('li');
      li.classList.add('film-item');
var titleElement = document.createElement('h2');
      titleElement.classList.add('film-title');
      titleElement.textContent = film.titre;
      var imdbElement = document.createElement('p');
      imdbElement.classList.add('film-imdb');
      imdbElement.textContent = 'Note : ' + film.imdb;;
      var infoIcon = document.createElement('img');
      var infoIcon = document.createElement('img');
    infoIcon.classList.add('film-info');
    infoIcon.src = 'info.png';
    infoIcon.alt = 'Info';
    infoIcon.setAttribute('data-link', film.lien); 
    infoIcon.title = 'Description';
    infoIcon.addEventListener('click', function() {
      var link = this.getAttribute('data-link');
      window.open(link, '_blank');
    });
li.appendChild(titleElement);
li.appendChild(imdbElement);
li.appendChild(infoIcon);
      listeFilms.appendChild(li);
    }
  }
}
function triParTitre() {
  films.sort(function(a, b) {
    return a.titre.localeCompare(b.titre);
  });
  afficherFilms();
}
function triParNote() {
  films.sort(function(a, b) {
    return parseFloat(b.imdb) - parseFloat(a.imdb);
  });
  afficherFilms();
}
var totalFilmsElement = document.createElement('p');
totalFilmsElement.textContent = 'Total  : ' + films.length;
document.body.insertBefore(totalFilmsElement, listeFilms);
function afficherFilms() {
  listeFilms.innerHTML = '';
  for (var i = 0; i < films.length; i++) {
    var film = films[i];
    var li = document.createElement('li');
    li.classList.add('film-item');
    var titleElement = document.createElement('a');
    titleElement.classList.add('film-title');
    titleElement.textContent = film.titre;
    var imdbElement = document.createElement('p');
    imdbElement.classList.add('film-imdb');
    imdbElement.textContent = 'Note : ' + film.imdb;
    var infoIcon = document.createElement('img');
    infoIcon.classList.add('film-info');
    infoIcon.src = 'info.png';
    infoIcon.alt = 'Info';
    infoIcon.setAttribute('data-link', film.lien); 
    infoIcon.title = 'Description';
    infoIcon.addEventListener('click', function() {
      var link = this.getAttribute('data-link');
      window.open(link, '_blank');
    });
    li.appendChild(titleElement);
    li.appendChild(imdbElement);
    li.appendChild(infoIcon);
    listeFilms.appendChild(li);
  }
}
afficherFilms();
var boutonPartage = document.getElementById('bouton-partage');
boutonPartage.addEventListener('click', function() {
  var url = window.location.href;
  navigator.clipboard.writeText(url).then(function() {
    alert('Le lien a été copié dans le presse-papier.');
  });
});
var partageIcon = document.getElementById('partage-icon');

  partageIcon.addEventListener('mouseenter', function() {
    partageIcon.src = 'hover-partage.png';
  });

  partageIcon.addEventListener('mouseleave', function() {
    partageIcon.src = 'logo-partage.png';
  });
</script>
<script>
  window.addEventListener('scroll', function() {
    var boutonHaut = document.getElementById('bouton-haut');
    if (window.scrollY > 210) {
      boutonHaut.style.display = 'block';
    } else {
      boutonHaut.style.display = 'none';
    }
  });
  window.addEventListener('scroll', function() {
  var enjoySection = document.getElementById('enjoy-section');
  var bottomOfPage = window.innerHeight + window.pageYOffset >= document.body.offsetHeight;

  if (bottomOfPage) {
    enjoySection.classList.remove('hidden');
  } else {
    enjoySection.classList.add('hidden');
  }
});
function remonterEnHaut() {
      var scrollStep = -window.scrollY / (500 / 15); 
      var scrollInterval = setInterval(function() {
        if (window.scrollY !== 0) {
          window.scrollBy(0, scrollStep);
        } else {
          clearInterval(scrollInterval);
        }
      }, 12); 
    }
    var boutonHaut = document.getElementById("bouton-haut");
    boutonHaut.addEventListener("click", remonterEnHaut);
    var searchVoiceButton = document.getElementById('search-voice-button');

if ('webkitSpeechRecognition' in window) {
  var recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'fr-FR'; 

  searchVoiceButton.addEventListener('click', function() {
    recognition.start();
  });

  recognition.onresult = function(event) {
    var resultat = event.results[0][0].transcript;
    document.getElementById('rechercheInput').value = resultat;
    rechercher();
  };
} else {
  searchVoiceButton.style.display = 'none';
}
</script>
