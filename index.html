 // Tableau des couleurs de fond
 var colors = ["color1", "color2", "color3", "color4", "color5"];

 function updateBackgroundColor() {
  var scrollTop = window.scrollY;
  var maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;
  var scrollFraction = scrollTop / maxScrollTop;
  var colorIndex = Math.floor(scrollFraction * colors.length);

  // Appliquer la classe CSS correspondante à la couleur de fond
  document.body.className = colors[colorIndex];
}

function rechercher() {
  var recherche = document.getElementById('rechercheInput').value.toLowerCase();
  listeFilms.innerHTML = '';

  for (var i = 0; i < films.length; i++) {
    var film = films[i];
    if (film.titre.toLowerCase().includes(recherche)) {
      var li = document.createElement('li');
      li.classList.add('film-item');

      var titleElement = document.createElement('h2');
      titleElement.classList.add('film-title');
      titleElement.textContent = film.titre;

      var detailsElement = document.createElement('p');
      detailsElement.classList.add('film-details');
      detailsElement.textContent = 'Date de sortie : ' + film.date;

      li.appendChild(titleElement);
      li.appendChild(detailsElement);
      listeFilms.appendChild(li);
    }
  }
}

function triParTitre() {
  films.sort(function(a, b) {
    return a.titre.localeCompare(b.titre);
  });
  afficherFilms();
}

function triParDate() {
  films.sort(function(a, b) {
    return a.date.localeCompare(b.date);
  });
  afficherFilms();
}

var totalFilmsElement = document.createElement('p');
totalFilmsElement.textContent = 'Total films : ' + films.length;
document.body.insertBefore(totalFilmsElement, listeFilms);

function afficherFilms() {
  listeFilms.innerHTML = '';
  for (var i = 0; i < films.length; i++) {
    var film = films[i];
    var li = document.createElement('li');
    li.classList.add('film-item');

    var titleElement = document.createElement('h2');
    titleElement.classList.add('film-title');
    titleElement.textContent = film.titre;

    var detailsElement = document.createElement('p');
    detailsElement.classList.add('film-details');
    detailsElement.textContent = 'Date de sortie : ' + film.date;

    li.appendChild(titleElement);
    li.appendChild(detailsElement);
    listeFilms.appendChild(li);
  }
}

afficherFilms();
var boutonHaut = document.getElementById("bouton-haut");

window.onscroll = function() {
  if (document.documentElement.scrollTop > 20) {
    boutonHaut.style.display = "block";
  } else {
    boutonHaut.style.display = "none";
  }
};

boutonHaut.addEventListener("click", function() {
  document.documentElement.scrollTop = 0;
});

var boutonPartage = document.getElementById('bouton-partage');

boutonPartage.addEventListener('click', function() {
  var url = window.location.href;
  navigator.clipboard.writeText(url).then(function() {
    alert('Le lien a été copié dans le presse-papier.');
  });
});

window.addEventListener("scroll", updateBackgroundColor); // Ajout de l'événement de défilement
