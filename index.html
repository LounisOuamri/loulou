}
    .arrow-up {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px; /* Augmentez la taille de la flèche */
      height: 26px; /* Augmentez la taille de la flèche */
      background-image: url('arrow.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-color: transparent;
      cursor: pointer;
    }

    #bouton-haut {
      display: none;
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      opacity: 100%;
      cursor: pointer;
      font-size: 1px;

  left: 0;

function rechercher() {
  var recherche = document.getElementById('rechercheInput').value.toLowerCase();
  listeFilms.innerHTML = '';
for (var i = 0; i < films.length; i++) {
    var film = films[i];
    if (film.titre.toLowerCase().includes(recherche)) {
      var li = document.createElement('li');
      li.classList.add('film-item');
var titleElement = document.createElement('h2');
      titleElement.classList.add('film-title');
      titleElement.textContent = film.titre;
      var imdbElement = document.createElement('p');
      imdbElement.classList.add('film-imdb');
      imdbElement.textContent = 'Note : ' + film.imdb;
var detailsElement = document.createElement('p');
      detailsElement.classList.add('film-details');
      detailsElement.textContent = 'Date de sortie : ' + film.date;
li.appendChild(titleElement);
li.appendChild(imdbElement);
      li.appendChild(detailsElement);
      listeFilms.appendChild(li);
    }
  }
}
function triParTitre() {
  films.sort(function(a, b) {
    return a.titre.localeCompare(b.titre);
  });
  afficherFilms();
}

function triParDate() {
  films.sort(function(a, b) {
    return a.date.localeCompare(b.date);
  });
  afficherFilms();
}

function triParNote() {
  films.sort(function(a, b) {
    return parseFloat(b.imdb) - parseFloat(a.imdb);
  });
  afficherFilms();
}
var boutonTriNote = document.querySelector('button[onclick="triParNote()"]');
  boutonTriNote.classList.remove('button-hover');


boutonTriNote.addEventListener('mouseout', function() {
  this.classList.remove('button-hover');
});

boutonTriNote.addEventListener('click', function() {
  this.classList.toggle('button-hover');
});
var totalFilmsElement = document.createElement('p');
totalFilmsElement.textContent = 'Total films : ' + films.length;
document.body.insertBefore(totalFilmsElement, listeFilms);
function afficherFilms() {
  listeFilms.innerHTML = '';
  for (var i = 0; i < films.length; i++) {
    var film = films[i];
    var li = document.createElement('li');
    li.classList.add('film-item');
    var titleElement = document.createElement('a');
    titleElement.classList.add('film-title');
    titleElement.textContent = film.titre;
    titleElement.href = film.lien;
    titleElement.target = "_blank";
    var detailsElement = document.createElement('p');
    detailsElement.classList.add('film-details');
    detailsElement.textContent = 'Date de sortie : ' + film.date;
    var imdbElement = document.createElement('p');
    imdbElement.classList.add('film-imdb');
    imdbElement.textContent = 'Note : ' + film.imdb;

    li.appendChild(titleElement);
    li.appendChild(imdbElement);
    li.appendChild(detailsElement);
    listeFilms.appendChild(li);
  }
}

afficherFilms();
